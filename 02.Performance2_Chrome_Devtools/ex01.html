<!DOCTYPE html>
<html>
<head>
<title>Devtools - exercise 01</title>
</head>
<body>

<h1>Click and see console logs</h1>
<p><button onclick="someConsole()">Luke, I am your Console!</button></p>
<script>
"use strict"
function someConsole() {
    console.log('my log');
    console.warn('my warn');
    console.error('my error');
}

</script>
</body>
</html>
